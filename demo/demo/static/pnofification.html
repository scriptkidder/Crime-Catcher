<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="pnotification.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="purple-header">Notifications</h1>
        
        <!-- Notifications -->
        <div id="notifications">
            <!-- Example notification (replace with dynamic data) -->
            <div class="notification">
                <h5>John Doe</h5>
                <p><i class="fas fa-map-marker-alt"></i> Live Location: Central Park</p>
                <p><i class="fas fa-phone-alt"></i> Number: 1234567890</p>
                <p><i class="fas fa-envelope"></i> Email: johndoe@example.com</p>
                <div class="actions">
                    <button class="btn btn-primary">View Details</button>
                </div>
            </div>
            
            <!-- Repeat this block for each notification -->
            <!-- Example of 15 notifications -->
            <!-- Replace with dynamic data or use server-side templating -->
            <!-- Example 2 -->
            <div class="notification">
                <h5>Jane Smith</h5>
                <p><i class="fas fa-map-marker-alt"></i> Live Location: Main Street</p>
                <p><i class="fas fa-phone-alt"></i> Number: 9876543210</p>
                <p><i class="fas fa-envelope"></i> Email: janesmith@example.com</p>
                <div class="actions">
                    <button class="btn btn-primary">View Details</button>
                </div>
            </div>
            
            <!-- Repeat for 15 notifications -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Dashboard</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashbord.css">
</head>
<body>
    <div class="header">
        <h1>Police Dashboard</h1>
        <div class="header-icons">
            <a href="station.html">
                <i class="fas fa-user" data-tooltip="Profile"></i>
            </a>
            <a href="pnofification.html">
                <i class="fas fa-bell" data-tooltip="Notifications"></i>
            </a>
            <a href="table.html">
                <i class="fas fa-exclamation-circle" data-tooltip="Complaints"></i>
            </a>
            <button class="login-btn">Logout</button>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <!-- Map Section -->
            <div class="col-md-12 mb-4">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <!-- Analytics Section -->
            <div class="col-md-12">
                <div class="analytics-container">
                    <div class="row">
                        <!-- Crime Analytics Section -->
                        <div class="col-md-6 mb-4">
                            <div class="analytics-container">
                                <h2>Crime Analytics</h2>
                                <canvas id="crime-analytics-chart"></canvas>
                                <button class="download-btn" onclick="downloadChart('crime-analytics-chart')">Download</button>
                            </div>
                        </div>
                        <!-- Crime Types Section -->
                        <div class="col-md-6 mb-4">
                            <div class="analytics-container">
                                <h2>Crime Types Analysis</h2>
                                <canvas id="crime-types-chart"></canvas>
                                <button class="download-btn" onclick="downloadChart('crime-types-chart')">Download</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Monthly Crime Trends Section -->
                        <div class="col-md-6 mb-4">
                            <div class="analytics-container">
                                <h2>Monthly Crime Trends</h2>
                                <canvas id="monthly-crime-trends-chart"></canvas>
                                <button class="download-btn" onclick="downloadChart('monthly-crime-trends-chart')">Download</button>
                            </div>
                        </div>
                        <!-- Area-wise Crime Distribution Section -->
                        <div class="col-md-6 mb-4">
                            <div class="analytics-container">
                                <h2>Area-wise Crime Distribution</h2>
                                <canvas id="area-crime-distribution-chart"></canvas>
                                <button class="download-btn" onclick="downloadChart('area-crime-distribution-chart')">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>

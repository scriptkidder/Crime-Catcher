

{% block content %}
  <div class="container">
    <div class="card_title">
      <h1>Forgot Password</h1>
    </div>
    <form class="form" method="post">
      {% csrf_token %}
      <div>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 400px;
    width: 100%;
  }

  .card_title {
    text-align: center;
    margin-bottom: 20px;
  }

  .card_title h1 {
    font-size: 28px;
    font-weight: bold;
    color: #0d0acc;
  }

  .form input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form button {
    background-color: #0d0acc;
    color: #fff;
    font-size: 16px;
    outline: none;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form button:hover {
    background-color: #413fe3;
  }

  .error-message {
    color: #ff3333;
    font-size: 14px;
    font-style: italic;
    text-align: center;
    margin-top: 10px;
  }
</style>

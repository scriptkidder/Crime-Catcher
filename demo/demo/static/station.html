<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Station Information</title>
    <link rel="stylesheet" href="station.css"> <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Additional styles */
        .card-header {
            background-color: purple; /* Ensure this overrides Bootstrap's default */
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Police Station Information
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="fas fa-building police-station-icon"></i>
                    <div>
                        <h3 class="card-title">Central City Police Station</h3>
                        <p class="card-text">Location: 123 Main Street, Central City</p>
                        <p class="card-text">Contact: +123 456 7890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
